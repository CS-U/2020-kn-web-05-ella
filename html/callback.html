<script>
/**
 * ! 함수는 호출한 곳으로 돌아간다.
 **함수 선언문 - 호이스팅(hoisting/끌어올리다)의 대상이 된다.
 **sum1(); - 함수실행
 **function sum1() {}

 **함수 표현식 - 호이스팅의 대상이 아니다
 **sum2(); - 에러 발생
 **var sum2=function() {}

 *!함수의 성질 : 리턴값이 없으면 undefined를 보내준다.
 *!변수의 성질 : 값이 지정되지 않으면 undefined를 보내준다.
 * *Callback은 자바스크립트(비동기 프로그래밍)의 핵심 로직입니다.
 */
 

//함수의 사용법
function sum(){

}

//Callback

//function sum3(a, b){return a + b;}

console.log(sum(10,20));

function(a, b, fn){
    fn(a + b);
}

sum(10, 20, function(result){
    var c =result * result
    console.log('10과 20을 더해서 제곱한 값은'+ c +'입니다.');
});
</script>
