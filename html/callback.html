<script>
/**
 * ! 함수는 호출한 곳으로 돌아간다.
 **함수 선언문 - 호이스팅(hoisting/끌어올리다)의 대상이 된다.
 **sum1(); - 함수실행
 **function sum1() {}

 **함수 표현식 - 호이스팅의 대상이 아니다
 **sum2(); - 에러 발생
 **var sum2=function() {}

 * *Callback은 자바스크립트(비동기 프로그래밍)의 핵심 로직입니다.
 */
 

//함수의 사용법
function sum(){

}

//Callback
function sum(a, b) {
    return a + b;
}
</script>
